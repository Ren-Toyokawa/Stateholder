name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: Run tests
      run: ./gradlew test --no-daemon
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: '**/build/test-results/**/*.xml'
    
    - name: Upload reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports
        path: '**/build/reports/'

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run detekt
      run: ./gradlew detekt --no-daemon
      continue-on-error: true

  publish-dry-run:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Maven Central Publish Dry Run
      run: ./gradlew publishToMavenLocal --no-daemon
      env:
        MAVEN_CENTRAL_USERNAME: dummy
        MAVEN_CENTRAL_PASSWORD: dummy
        SIGNING_KEY: dummy
        SIGNING_PASSWORD: dummy
    
    - name: Verify artifacts
      run: |
        echo "Checking generated artifacts..."
        find ~/.m2/repository/io/github/rentoyokawa -name "*.jar" -o -name "*.pom" | head -20
        echo "Dry run completed successfully - artifacts can be published"